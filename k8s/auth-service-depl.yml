apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-depl
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: abulsy3d/locked-out-auth-service:v202307222259
        ports:
        - containerPort: 8080
        env:
          - name: SPLUNK_URL
            value: http://51.142.141.163:8088
          - name: SPLUNK_TOKEN
            value: 2e79c9f3-c81b-46c1-a31c-387d51d6e766
          - name: SPLUNK_INDEX
            value: auth_service_api
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080