apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-depl
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: abulsy3d/locked-out-auth-service:v202307012219
        ports:
        - containerPort: 8080
        env:
          - name: SPLUNK_URL
            value: http://51.140.228.65:8088
          - name: SPLUNK_TOKEN
            value: 992512fd-8913-41fd-8ead-d0e11a0bcc31
          - name: SPLUNK_INDEX
            value: auth_service_api
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080